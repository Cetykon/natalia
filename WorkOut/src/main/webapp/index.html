<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login</title>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Custom styles for this template-->
  <link href="./assets/css/sb-admin.css" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Work Out log in page</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="username">Account ID</label>
            <input type="text" id="accountID" class="form-control" placeholder="Login Account" required autofocus>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="button" id="loginButton" class="btn btn-primary btn-block" onclick="login()">Login</button>
        </form>
        <div id="message"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom JavaScript-->
  <script src="js/login.js"></script>

  <!-- Optional: Remove the following line if not needed for your specific case -->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
