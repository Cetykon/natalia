<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admin Panel</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="admin/css/styles.css" rel="stylesheet" />
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    </head>
    <body id="page-top">
        <section id="Search">
            <div class="container px-5">
				<img class="img-fluid" src="assets/img/pexels-marcus-chan-17898145%20(1).jpg" alt="..." />
				<h1> Admin Panel </h1>
                <div class="row gx-5 align-items-center">
                   <div class="container">
		           		<div class="text-center mt-5">
							<h2> Search Work Outs: </h2>
								<div class="form-group col-lg-6 col-centered">  
									<label for="searchBox">Input Work Out ID:</label>
								    	<input type="text" size="2" class="form-control" id="searchBox">
								     <span> 
										 <button class="btn btn-primary" type="submit" onclick="getExercise()" id="Search" data-toggle="tooltip" title="Search">Search</button>
							   		</span>
								</div>
			                <table>
			    				<tbody id="searchBody">
						    	</tbody>
						    </table>             
		               </div>
   					</div>
				 </div>
			</div>
        </section>
        
        <section class="projects-section bg-light" id="exercises">
			<div class="container px-4 px-lg-5">
			    <div class="row gx-0 mb-5 mb-lg-0 justify-content-center">
			        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#allExercises" aria-expanded="false" aria-controls="allExercises">
			            Show All Exercises
			        </button>
			        <div class="collapse" id="allExercises">
			            <div class="card card-body">
			                <h1>All Exercises:</h1>
			                <table>
			                    <thead>
			                        <tr>
				                        <th>Picture</th>
						    			<th>Work Out</th>
							    		<th>Reps</th>
						    			<th>Sets</th>
						    			<th>Weight</th>
						    			<th>Last Update</th>
						    			<th>Set Day</th>
						    			<th></th>
			                        </tr>
			                    </thead>
			                    <tbody id="postBody">
			                        <!-- Add your table rows here -->
			                    </tbody>
			                </table>
			            </div>
			        </div>
			        
			       <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#addExercise" aria-expanded="false" aria-controls="addExercise">
			            Add Exercise
			        </button>
			        <div class="collapse" id="addExercise">
				            <div class="text-center mt-5">
				                    <h1>Add Exercise</h1>
							   <div class="form-group col-lg-3 col-centered">
								    <label for="exercisesWorkOut">Work Out</label>
								    <input type="text" class="form-control" id="exercisesWorkOut" autofocus required>
								</div>
								<div class="form-group col-lg-3 col-centered">
								    <label for="exercisesImage">Image</label>
								    <input type="text" class="form-control" id="exercisesImage" required >
								</div>
								<div class="form-group">
								 <span>
								     <button class="btn btn-primary" type="submit" onclick="addExercise()" id="addExercise" data-toggle="tooltip" title="Add Exercise">Add Exercise</button>
								 </span>
								 <span>
								     <button class = "btn btn-secondary" type="button" onclick="clearAddExercisesInterface()" data-toggle="tooltip" title="Clear">Clear</button>
								   </span>
								</div>
							</div>
						</div>
			    </div>
			</div>
			
             <div id="editModal" class="modal fade" tabindex="-1">
	        	<div class="modal-dialog">
	        		<div class="modal-content">
	        			<div class="modal-header">
	        				<h5 class="modal-title">Edit Exercise</h5>
	        				<button type="button" class="close" data-bs-dismiss="modal">&times;</button>
	        			</div>
	        			<div class="modal-body">
	        				<div class="form-group col-lg-6 col-centered">
							    <label for="exercisesIDModal">ID</label>
							    <input type="text" class="form-control" id="exercisesIDModal" readonly>
							</div>
	        				<div class="form-group col-lg-6 col-centered">
							    <label for="exercisesWorkOutModal">WorkOut</label>
							    <input type="text" class="form-control" id="exercisesWorkOutModal">
							</div>
							<div class="form-group col-lg-6 col-centered">
							    <label for="exercisesRepsModal">Reps</label>
							    <input type="text" class="form-control" id="exercisesRepsModal">
							</div>
							<div class="form-group col-lg-6 col-centered">
							    <label for="exercisesSetsModal">Sets</label>
							    <input type="text" class="form-control" id="exercisesSetsModal">
							</div>
							<div class="form-group col-lg-6 col-centered">
							    <label for="exercisesWeightModal">Weight</label>
							    <input type="text" class="form-control" id="exercisesWeightModal">
							</div>
							<div class="form-group col-lg-6 col-centered">
							    <label for="exercisesLastUpdateModal">Last Update</label>
							    <input type="text" class="form-control" id="exercisesLastUpdateModal">
							</div>
							<div class="form-group col-lg-6 col-centered">
							    <label for="exercisesSetDayModal">Set Day</label>
							    <input type="text" class="form-control" id="exercisesSetDayModal">
							</div>
							<div class="form-group col-lg-6 col-centered">
							    <label for="exercisesImageModal">Set Image</label>
							    <input type="text" class="form-control" id="exercisesImageModal">
							</div>
	        			</div>
	        			<div class="modal-footer">
	        				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
	        				<button class="btn btn-primary" type="submit" onclick="updateExercise()" id="updateExercise" data-toggle="tooltip" title="Update Exercise">Update Exercise</button>
	        			</div>
	        		</div>
	        	</div>
	        </div>
         </section>
       
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Your Website 2023</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="admin/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
